<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <title>Unlock YouTube</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/style.css?v=2">
</head>
<body>
  <div class="card">
    <h2>🔒 Nội dung bị khoá</h2>
    <p>Vui lòng Subscribe kênh YouTube để mở khoá nội dung VIP</p>

    <!-- Nút Subscribe -->
    <div id="ytBtn" class="action">📺 Subscribe YouTube</div>

    <!-- Trạng thái -->
    <div id="status" class="status">❌ Chưa hoàn thành.</div>

    <!-- Nút mở khoá link (ẩn lúc đầu) -->
    <div id="unlock" class="unlock">
      👉 <a id="unlockLink" href="https://khoindvn.io.vn" target="_blank">Mở khoá ngay</a>
    </div>
  </div>

  <!-- Khu vực quảng cáo -->
  <footer class="ads-area">
    <div class="ads">
      <script async src="//pl27739644.revenuecpmgate.com/05/1f/b8/051fb8def480050f8c8532da24208aae.js"></script>
    </div>
    <div class="ads">
      <script async src="//pl27739645.revenuecpmgate.com/72/59/2a/72592af36c39a0de20db9a1c0de2141d.js"></script>
    </div>
    <div class="ads">
      <script async data-cfasync="false" src="//pl27739650.revenuecpmgate.com/0b60606b06c0e1d9f4ddeea489eda196/invoke.js"></script>
      <div id="container-0b60606b06c0e1d9f4ddeea489eda196"></div>
    </div>
    <div class="ads">
      <script type="text/javascript">
        atOptions = {
          'key' : '73e5c14dff79a8e09e4b56d72d5f25ad',
          'format' : 'iframe',
          'height' : 50,
          'width' : 320,
          'params' : {}
        };
      </script>
      <script src="//www.highperformanceformat.com/73e5c14dff79a8e09e4b56d72d5f25ad/invoke.js"></script>
    </div>
  </footer>

  <!-- JS điều khiển -->
  <script>
    // Ẩn nút mở khóa khi mới load
    document.getElementById("unlock").style.display = "none";

    // Khi bấm Subscribe
    document.getElementById("ytBtn").addEventListener("click", function() {
      document.getElementById("status").innerText = "✅ Đã Subscribe!";
      document.getElementById("unlock").style.display = "block"; // hiện nút mở khóa
    });
  </script>
</body>
</html>
