<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <title>Unlock YouTube ‚Äî with Ads & Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Background like your screenshot: dark dotted pattern */
    :root{
      --bg:#071026;
      --card:#0f1726;
      --accent:#38bdf8;
      --muted:#94a3b8;
      --glass: rgba(255,255,255,0.03);
    }
    html,body{height:100%;margin:0;}
    body{
      background:
        radial-gradient(circle at 20% 20%, rgba(255,255,255,0.02), transparent 8%),
        radial-gradient(circle at 80% 80%, rgba(255,255,255,0.01), transparent 10%),
        var(--bg);
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: Inter, Poppins, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color:#e6f0fb;
      -webkit-font-smoothing:antialiased;
    }

    /* subtle dotted grid */
    body::before{
      content:"";
      position:fixed; inset:0; pointer-events:none;
      background-image:
        radial-gradient(circle, rgba(255,255,255,0.02) 1px, transparent 1px);
      background-size: 24px 24px;
      opacity:0.35;
      mix-blend-mode:overlay;
    }

    .wrap {
      width:100%;
      max-width:980px;
      padding:40px 24px;
      box-sizing:border-box;
    }

    .card {
      margin:0 auto;
      width:520px;
      max-width:92%;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.015));
      border-radius:16px;
      padding:28px;
      box-shadow: 0 10px 40px rgba(2,6,23,0.6), 0 0 40px rgba(56,189,248,0.03) inset;
      border: 1px solid rgba(255,255,255,0.03);
      text-align:center;
      position:relative;
      backdrop-filter: blur(6px);
    }

    .card h2{
      margin:0 0 8px; color:var(--accent); font-size:20px; letter-spacing:0.2px;
      display:flex; align-items:center; justify-content:center; gap:10px;
    }
    .card p{ margin:6px 0 18px; color:var(--muted); font-size:14px; }

    .btn-row { display:flex; gap:14px; align-items:center; justify-content:center; margin-bottom:16px; flex-wrap:wrap; }
    .btn {
      min-width:220px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding:10px 14px;
      border-radius:9px;
      cursor:pointer;
      font-weight:600;
      border: 1px solid rgba(255,255,255,0.03);
      transition: transform .12s ease, box-shadow .12s ease, opacity .12s ease;
      user-select:none;
    }
    .btn:active{ transform:translateY(1px); }
    .btn-yt{ background: linear-gradient(180deg,#ff4d4d,#d93d3d); color:#fff; box-shadow: 0 6px 18px rgba(255,77,77,0.08); }
    .btn-tg{ background: linear-gradient(180deg,#27a9e0,#1180b8); color:#fff; box-shadow: 0 6px 18px rgba(18,110,160,0.06); }

    .status { margin-top:8px; color:#fbbf24; font-weight:600; }
    .status.warn { color:#f87171; }

    /* pill placeholders below (ads bars look) */
    .bars {
      display:flex;
      gap:24px;
      justify-content:center;
      margin-top:28px;
    }
    .bar {
      width:40%;
      height:16px;
      border-radius:12px;
      background: linear-gradient(90deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      box-shadow: 0 6px 18px rgba(2,6,23,0.6) inset;
    }

    /* Chat area - initially hidden */
    .chat-wrap {
      margin-top:18px;
      display:none;
      border-radius:10px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,0.03);
      background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.005));
      padding:12px;
    }
    .chat-box {
      height:260px;
      background:linear-gradient(180deg, rgba(2,6,23,0.5), rgba(2,6,23,0.2));
      border-radius:8px;
      padding:12px;
      color:#dbeafe;
      overflow:auto;
      font-size:14px;
    }
    .chat-input {
      margin-top:8px; display:flex; gap:8px;
    }
    .chat-input input[type="text"]{
      flex:1; padding:8px 10px; border-radius:8px; border:1px solid rgba(255,255,255,0.03); background:transparent; color: #e6f0fb;
    }
    .chat-input button{ padding:8px 12px; border-radius:8px; border:0; background:var(--accent); color:#04293b; font-weight:700; cursor:pointer; }

    footer.ads-area {
      margin-top:18px;
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
    }
    .ads { min-width:260px; max-width:420px; border-radius:8px; overflow:hidden; }
    .ads .ad-inner { height:60px; display:flex; align-items:center; justify-content:center; color:var(--muted); background: rgba(255,255,255,0.01); border:1px solid rgba(255,255,255,0.02); }

    @media (max-width:520px){
      .btn { min-width:180px; }
      .card{ padding:20px; width:92%; }
      .chat-box{ height:200px; }
      .bars{ gap:12px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="main" aria-live="polite">
      <h2>üîí N·ªôi dung b·ªã kho√°</h2>
      <p>Vui l√≤ng ·∫•n v√†o <strong>Subscribe</strong> v√† <strong>Tham gia nh√≥m Telegram</strong> ƒë·ªÉ b·∫Øt ƒë·∫ßu chat</p>

      <div class="btn-row">
        <div id="ytBtn" class="btn btn-yt" role="button" aria-pressed="false">
          <svg width="18" height="14" viewBox="0 0 24 18" style="vertical-align:middle"><rect width="24" height="18" rx="3" fill="#fff"/><polygon points="9,5 18,9 9,13" fill="#ef4444"/></svg>

        <div id="teleBtn" class="btn btn-tg" role="button" aria-pressed="false">

          Tham gia nh√≥m Telegram
        </div>
      </div>

      <div id="status" class="status">‚ùå Ch∆∞a ho√†n th√†nh.</div>

      <!-- inline pills / bars (visual) -->
      <div class="bars" aria-hidden="true">
        <div class="bar"></div>
        <div class="bar"></div>
      </div>

      <!-- Chat area will appear here after both clicks -->
      <div class="chat-wrap" id="chatWrap" aria-hidden="true">
        <div class="chat-box" id="chatBox">
          <div style="opacity:0.8">H·ªá th·ªëng: Ch√†o b·∫°n! B·∫°n ƒë√£ ho√†n t·∫•t y√™u c·∫ßu ‚Äî b·∫Øt ƒë·∫ßu chat nh√©.</div>
        </div>
        <div class="chat-input">
          <input id="chatInput" type="text" placeholder="G√µ tin nh·∫Øn..." aria-label="Nh·∫≠p tin nh·∫Øn"/>
          <button id="sendBtn">G·ª≠i</button>
        </div>
      </div>

      <footer class="ads-area" aria-hidden="false">
        <div class="ads">
          <div class="ad-inner" id="ad1">
            <!-- leave original scripts intact as requested -->
            <!-- POPUNDER -->
            <script type='text/javascript' src='//offeringchewjean.com/05/1f/b8/051fb8def480050f8c8532da24208aae.js'></script>
          </div>
        </div>

        <div class="ads">
          <div class="ad-inner" id="ad2">
            <!-- SOCIAL BAR -->
            <script type='text/javascript' src='//offeringchewjean.com/72/59/2a/72592af36c39a0de20db9a1c0de2141d.js'></script>
          </div>
        </div>
      </footer>
    </div>
  </div>

  <script>
    // Logic: require both buttons clicked (in any order) before enabling chat
    const ytBtn = document.getElementById('ytBtn');
    const teleBtn = document.getElementById('teleBtn');
    const statusEl = document.getElementById('status');
    const chatWrap = document.getElementById('chatWrap');
    const chatBox = document.getElementById('chatBox');
    const chatInput = document.getElementById('chatInput');
    const sendBtn = document.getElementById('sendBtn');

    let ytClicked = false, teleClicked = false, started = false;

    function updateStatus(){
      if (ytClicked && teleClicked){
        statusEl.textContent = '‚úÖ ƒê√£ ho√†n th√†nh ‚Äî ƒêang m·ªü khung chat...';
        // show chat once (short delay for UX)
        if(!started){
          started = true;
          setTimeout(()=> {
            chatWrap.style.display = 'block';
            chatWrap.setAttribute('aria-hidden','false');
            chatBox.scrollTop = chatBox.scrollHeight;
            // focus input
            chatInput.focus();
            statusEl.textContent = 'üí¨ B·∫Øt ƒë·∫ßu chat';
          }, 700);
        }
      } else {
        statusEl.textContent = '‚ö†Ô∏è H√£y nh·∫•n c·∫£ 2 n√∫t ƒë·ªÉ b·∫Øt ƒë·∫ßu chat.';
      }
    }

    ytBtn.addEventListener('click', () => {
      ytClicked = true;
      ytBtn.setAttribute('aria-pressed','true');
      // open YouTube channel in new tab
      window.open('https://youtube.com/@khoindvnmodios?si=6ODFdsejeZVCRk1M', '_blank');
      updateStatus();
    });

    teleBtn.addEventListener('click', () => {
      teleClicked = true;
      teleBtn.setAttribute('aria-pressed','true');
      // open Telegram link in new tab
      window.open('https://t.me/+2LmRdQqpngEyNjhl', '_blank');
      updateStatus();
    });

    // simple chat echo behavior (client-side only)
    function appendMessage(sender, text){
      const d = document.createElement('div');
      d.style.margin = '8px 0';
      d.style.padding = '8px 10px';
      d.style.borderRadius = '8px';
      d.style.maxWidth = '85%';
      d.style.wordBreak = 'break-word';
      if(sender === 'me'){
        d.style.marginLeft = 'auto';
        d.style.background = 'linear-gradient(90deg, rgba(34,197,94,0.12), rgba(34,197,94,0.06))';
        d.style.color = '#bbf7d0';
      } else {
        d.style.background = 'rgba(255,255,255,0.02)';
        d.style.color = '#dbeafe';
      }
      d.textContent = text;
      chatBox.appendChild(d);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    sendBtn.addEventListener('click', () => {
      const v = chatInput.value.trim();
      if(!v) return;
      appendMessage('me', v);
      chatInput.value = '';
      // simulated bot reply
      setTimeout(()=> appendMessage('bot', 'H·ªá th·ªëng: ƒê√£ nh·∫≠n ‚Äî (ph·∫£n h·ªìi m√¥ ph·ªèng).'), 700);
    });

    chatInput.addEventListener('keydown', (e) => {
      if(e.key === 'Enter') sendBtn.click();
    });
  </script>
