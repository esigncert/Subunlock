  <style>
    body {

      background: #121212;
      display: flex;
      flex-direction: column;

    .overlay {

    .card {

    @keyframes fadeIn {

    .action {

      justify-content: center;
      border-radius: 10px;
      color: white;

      padding: 12px 20px;
      cursor: pointer;
      margin: 10px 0;
      transition: all 0.3s ease;

      position: relative;
    }
    .action:hover { transform: translateY(-2px); opacity: 0.9; }

    #ytBtn { background: #ff0000; }
    #teleBtn { background: #0088cc; }

    .action.success {
      background: #2ecc71 !important;
    }
    .checkmark {
      position: absolute;
      right: 15px;
      font-size: 18px;
      display: none;
    }
    .action.success .checkmark {
      display: inline;
      animation: pop 0.3s ease forwards;
    }
    @keyframes pop {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .status { margin-top: 15px; font-weight: 500; color: #ccc; }
    .unlock { margin-top: 18px; display: none; }
    .unlock a {
      background: #4CAF50;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }
    .unlock a:hover { background: #43a047; }

    .loader {
      margin: 12px auto;
      border: 3px solid #333;
      border-top: 3px solid #4CAF50;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 0.8s linear infinite;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0); }

    footer.ads-area {

      bottom: 0;
      left: 0;
      right: 0;
      background: #fff;

  </style>
</head>
<body>

  <script>
    const ytBtn = document.getElementById("ytBtn");
    const teleBtn = document.getElementById("teleBtn");
    const statusEl = document.getElementById("status");
    const unlock = document.getElementById("unlock");
    const loader = document.getElementById("loader");

    let ytClicked = false;
    let teleClicked = false;
    let unlocking = false;

    ytBtn.onclick = () => handleClick(ytBtn, "https://youtube.com/@khoindvnmodios?si=6ODFdsejeZVCRk1M", "ƒê√£ nh·∫•n Subscribe!");
    teleBtn.onclick = () => handleClick(teleBtn, "https://t.me/+2LmRdQqpngEyNjhl", "ƒê√£ tham gia nh√≥m Telegram!");

    function handleClick(btn, url, message) {
      btn.classList.add("success");
      window.open(url, "_blank");
      statusEl.innerText = "‚úÖ " + message;
      if (btn.id === "ytBtn") ytClicked = true;
      if (btn.id === "teleBtn") teleClicked = true;
      if (!unlocking && ytClicked && teleClicked) startUnlock();
    }

    function startUnlock() {
      unlocking = true;
      loader.style.display = "block";
      statusEl.innerText = "‚è≥ ƒêang x√°c minh...";
      let countdown = 15;
      const countdownEl = document.createElement("div");

      countdownEl.style.color = "#aaa";
      countdownEl.innerText = `C√≤n ${countdown}s`;
      statusEl.appendChild(countdownEl);

      const timer = setInterval(() => {

    }
  </script>
