<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <title>Unlock YouTube</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      margin:0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg,#141e30,#243b55);
      color:#eee;
      display:flex;
      flex-direction:column;
      align-items:center;
      min-height:100vh;
    }
    .card {
      background:rgba(255,255,255,0.05);
      backdrop-filter: blur(6px);
      padding:28px 24px;
      border-radius:16px;
      box-shadow:0 8px 25px rgba(0,0,0,.4);
      max-width:420px;
      width:90%;
      text-align:center;
      margin-top:auto;
      margin-bottom:40px;
      animation: fadeIn 0.8s ease;
    }
    h2 {margin-top:0;font-weight:600;color:#fff;}
    p {color:#ccc;}
    .action {
      margin:16px 0;
      padding:14px;
      border-radius:10px;
      background:linear-gradient(45deg,#00c6ff,#0072ff);
      cursor:pointer;
      transition:.2s;
      font-weight:600;
    }
    .action:hover {opacity:0.9; transform: scale(1.02);}
    .done {background:linear-gradient(45deg,#11998e,#38ef7d)!important;color:#fff;}
    .status {margin-top:16px;font-size:15px;color:#bbb;}
    .unlock {
      display:none;
      margin-top:18px;
      padding:14px;
      background:linear-gradient(45deg,#56ab2f,#a8e063);
      color:#fff;
      border-radius:10px;
      font-weight:600;
    }
    .unlock a {color:#fff;text-decoration:none;}
    .ads {margin:12px 0;width:100%;text-align:center;}
    @keyframes fadeIn {
      from {opacity:0; transform: translateY(20px);}
      to {opacity:1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>🔒 Nội dung bị khoá</h2>
    <p>Vui lòng Subscribe kênh YouTube để mở khoá nội dung VIP</p>

    <!-- Nút Subscribe -->
    <div id="ytBtn" class="action">
      📺 Subscribe YouTube
    </div>

    <!-- Trạng thái -->
    <div id="status" class="status">Chưa hoàn thành.</div>

    <!-- Nút mở khoá link (ẩn sẵn) -->
    <div id="unlock" class="unlock">
      👉 <a id="unlockLink" href="https://khoindvn.io.vn" target="_blank">Mở khoá nội dung</a>
    </div>
  </div>

  <!-- Quảng cáo 1 -->
  <div class="ads">
    <script type='text/javascript' src='//pl27739644.revenuecpmgate.com/05/1f/b8/051fb8def480050f8c8532da24208aae.js'></script>
  </div>

  <!-- Quảng cáo 2 -->
  <div class="ads">
    <script type='text/javascript' src='//pl27739645.revenuecpmgate.com/72/59/2a/72592af36c39a0de20db9a1c0de2141d.js'></script>
  </div>

  <!-- Quảng cáo 3 -->
  <div class="ads">
    <script async="async" data-cfasync="false" src="//pl27739650.revenuecpmgate.com/0b60606b06c0e1d9f4ddeea489eda196/invoke.js"></script>
    <div id="container-0b60606b06c0e1d9f4ddeea489eda196"></div>
  </div>

  <!-- Quảng cáo 4 (Banner 320x50) -->
  <div class="ads">
    <script type="text/javascript">
      atOptions = {
        'key' : '73e5c14dff79a8e09e4b56d72d5f25ad',
        'format' : 'iframe',
        'height' : 50,
        'width' : 320,
        'params' : {}
      };
    </script>
    <script type="text/javascript" src="//www.highperformanceformat.com/73e5c14dff79a8e09e4b56d72d5f25ad/invoke.js"></script>
  </div>

  <script>
    const ytBtn = document.getElementById("ytBtn");
    const status = document.getElementById("status");
    const unlock = document.getElementById("unlock");
    const targetUrl = "https://khoindvn.io.vn"; // link VIP

    ytBtn.onclick = () => {
      window.open("https://www.youtube.com/@khoindvnmodios", "_blank");

      ytBtn.classList.add("done");
      let timeLeft = 15;
      status.textContent = `⏳ Vui lòng chờ ${timeLeft}s...`;

      const countdown = setInterval(() => {
        timeLeft--;
        if (timeLeft > 0) {
          status.textContent = `⏳ Vui lòng chờ ${timeLeft}s...`;
        } else {
          clearInterval(countdown);
          status.textContent = "✔️ Đã mở khoá!";
          unlock.style.display = "block"; // hiện nút
          // tự động chuyển link sau 1s
          setTimeout(() => {
            window.location.href = targetUrl;
          }, 1000);
        }
      }, 1000);
    };
  </script>
</body>
</html>
