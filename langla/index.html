<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Tải APP – iOS Install</title>

<style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        background: #f5f5f7;
        margin: 0;
        padding: 20px;
    }

    .app-card {
        max-width: 420px;
        margin: auto;
        background: white;
        border-radius: 18px;
        padding: 20px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }

    .app-header {
        display: flex;
        align-items: center;
        gap: 15px;
    }

    .app-header img {
        width: 90px;
        height: 90px;
        border-radius: 20px;
    }

    .btn-install {
        margin-top: 20px;
        width: 100%;
        padding: 16px;
        background: #007aff;
        color: white;
        text-align: center;
        border-radius: 14px;
        font-size: 17px;
        text-decoration: none;
        display: block;
        font-weight: 600;
    }

    .section {
        margin-top: 28px;
    }

    .title {
        font-size: 20px;
        font-weight: 700;
        margin-bottom: 10px;
    }

    /* Slider App Store */
    .slider-container {
        overflow-x: scroll;
        white-space: nowrap;
        scroll-snap-type: x mandatory;
        -webkit-overflow-scrolling: touch;
    }

    .slider-container::-webkit-scrollbar {
        display: none;
    }

    .slider {
        display: inline-flex;
        gap: 12px;
    }

    .slider img {
        width: 260px;
        height: auto;
        border-radius: 16px;
        object-fit: cover;
        scroll-snap-align: start;
        border: 1px solid #ddd;
    }
</style>
</head>

<body>

<div class="app-card">

    <div class="app-header">
        <img src="https://files.catbox.moe/qt1yx7.png">
        <div>
            <div style="font-size:22px; font-weight:700;">Làng Lá</div>
            <div style="color:#777;">Phiên bản: 1.0</div>
            <div style="color:#777;"></div>
        </div>
    </div>

    <a class="btn-install"
       href="itms-services://?action=download-manifest&url=https://files.catbox.moe/2atb6r.plist">
        Cài đặt ứng dụng
    </a>

    <!-- Mô tả -->
    <div class="section">
        <div class="title"></div>
        <div style="color:#444;"></div>
    </div>

    <!-- Slider hướng dẫn -->
    <div class="section">
        <div class="title">Hướng dẫn tin cậy ứng dụng</div>

        <div class="slider-container">
            <div class="slider">
                <img src="https://files.catbox.moe/me0px1.webp" alt="Step 1">
                <img src="https://files.catbox.moe/gfdevf.webp" alt="Step 2">
                <img src="https://files.catbox.moe/0f4crq.webp" alt="Step 3">
            </div>
        </div>

    </div>

</div>

</body>
</html>
