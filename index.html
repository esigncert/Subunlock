<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>I Love You</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Arial', sans-serif;
    }

    h1 {
      font-size: 60px;
      color: #fff;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ff6b6b, 0 0 20px #ff6b6b, 0 0 30px #ff4757;
      }
      to {
        text-shadow: 0 0 20px #ff9a9e, 0 0 30px #ff758c, 0 0 40px #ff4757;
      }
    }

    .heart {
      color: red;
      font-size: 70px;
      margin-left: 15px;
      animation: beat 1s infinite;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }
  </style>
</head>
<body>
  <h1>I Love You <span class="heart">‚ù§</span></h1>
</body>
</html>
