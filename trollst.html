      Subscribe YouTube

    <!-- Trạng thái -->

    <!-- Nút mở khoá (ẩn mặc định) -->

  <!-- JS điều khiển -->
  <script>
    document.getElementById("ytBtn").addEventListener("click", function() {
      let countdown = 15; // giây chờ
      document.getElementById("status").innerText = "⏳ Vui lòng chờ " + countdown + " giây...";

      // Đếm ngược 15s
      let timer = setInterval(function() {
        countdown--;
        document.getElementById("status").innerText = "⏳ Vui lòng chờ " + countdown + " giây...";
        
        if (countdown <= 0) {
          clearInterval(timer);
          document.getElementById("unlock").style.display = "block"; // hiện nút mở khoá
          document.getElementById("status").innerText = "✅ Đang chuyển hướng...";
          window.location.href = "https://layma.net/41kRPkBpu"; // web đích sau 15s
        }
      }, 1000);

      // Ngay lập tức mở kênh YouTube
      window.open("https://youtube.com/@khoindvnmodios?si=6ODFdsejeZVCRk1M", "_blank");
    });
  </script>
